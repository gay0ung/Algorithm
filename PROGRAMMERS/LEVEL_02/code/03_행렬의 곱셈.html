<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3.행렬의 곱셈</title>
</head>

<body>
  <h2>3.행렬의 곱셈</h2>
  <!-- 나의 풀이 -->
  <script>
  function solution(arr1, arr2) {
    let answer = []

    for(let i = 0; i < arr1.length; i++){;
      answer.push([])
      for(let j = 0; j < arr1[0].length; j++){
        answer[i].push(0)
        for(let k=0; k< arr2[0].length; k++){
          answer[i][j] += arr1[i][k] * arr2[k][j];
        }
      }
    }

    return answer
  }
  console.log(solution([[2, 3, 2], [4, 2, 4], [3, 1, 4]], [[5, 4, 3], [2, 4, 1], [3, 1, 1]]	)); //[[22, 22, 11], [36, 28, 18], [29, 20, 14]]
  // console.log(solution([[1, 4], [3, 2], [4, 1]], [[3, 3], [3, 3]])); [[15, 15], [15, 15], [15, 15]]
  </script>

  <!-- 다른 풀이 -->
  <script>
    function solution2(arr1,arr2){
      return arr1.map((row) => row.map(( _, i) => row.reduce((pr, crr, j) => pr + (crr * arr2[j][i]), 0)))
    }
    console.log(solution2([[2, 3, 2], [4, 2, 4], [3, 1, 4]], [[5, 4, 3], [2, 4, 1], [3, 1, 1]])); //[[22, 22, 11], [36, 28, 18], [29, 20, 14]]

  </script>
</body>

</html>
