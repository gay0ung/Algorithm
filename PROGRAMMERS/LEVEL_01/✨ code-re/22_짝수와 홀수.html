<body>
  <h1>짝수와 홀수</h1>

  <!-- 나의 풀이 -->
  <script>
  function solution(num) {
    if(num < 0) false;
    return num % 2 === 0 ? "Even" : "Odd"
  }

  console.log(solution(3));
  </script>
