  <h1>나누어 떨어지는 숫자 배열</h1>

  <!-- 나의 풀이 -->
  <script>
  function solution(arr, divisor) {
    // 배열을 정리해준다.(오름차순으로)
    let answer = []
    arr.sort((a,b) => a-b)

    // 1st
    arr.map((num,i)=>{
      console.log(num);
      if(num % divisor === 0) return answer.push(num)
    })

    //  나누어지는 숫자가 아무것도 없을경우.
    if (answer.length === 0) answer.push(-1)
    

    //2nd
    // for(let i=0; i< arr.length; i++){
    //   console.log(arr[i]);
    //   if(arr[i] % divisor === 0) answer.push(arr[i])
    // }
    // if (answer.length === 0) answer.push(-1)

    return answer
  }
  // console.log(solution([5, 9, 7, 10],5));
  
  console.log(solution([3, 2, 6],	10));

  // num % divisor !== 0 아닌 경우를 계산했을때 answer배열에 -1도 포함되는 결과가 나왔다 . 어떻게 해결하지?
  // 만약 들어가는 값이 하나도 없다면 해당 배열은 길이가 없어지게 된다.!
  // 출력문의 내용이 많아 채점및 제출에 실패 하였다. 뭐가 문제지.?
  // -> 해결 나누어지는 값이 아무것도 없는경우의 수를 박복하는 문에 넣어놔서 무거워 진거다. 반복문에 굳이 넣을 필요가 없었다.
  </script>
