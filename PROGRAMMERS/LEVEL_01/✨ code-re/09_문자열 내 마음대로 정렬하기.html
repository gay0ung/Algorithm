<head>

  <title>9_문자열 내 마음대로 정렬하기
</title>
</head>

<body>
  <h1>문자열 내 마음대로 정렬하기</h1>

  <!-- 나의 풀이 -->
  <script>
    function solution(strings, n) {
      
      strings.sort((a,b)=>{
        console.log(a[n]);
        if(a[n] < b[n]) return -1;
        if(a[n] > b[n]) return 1;

        // n번째 문자가 같을 경우
        if(a < b) return -1;
        if(a > b) return 1;

        return 0
      })
      return strings
 
    }
    console.log(solution(['sun', 'bed', 'car'],	1));
    // 불러온 알파벳을 어떻게 순서대로 정렬을 하지..?
    // sort는 배열만 정리 할수 있다.
    // 아예 sort함수먼저 시작한다.
  </script>

  <!-- 다른 풀이 -->
  <script>
    function solution1(strings, n) {
      // strings 배열
      // n 번째 문자열 비교
      return strings.sort((s1, s2) => s1[n] === s2[n] ? s1.localeCompare(s2) : s1[n].localeCompare(s2[n]));
    }
    console.log(solution1(['sun', 'bed', 'car'], 1));
  </script>
  <script>
    // substring사용
    function solution2(arr, n) {
      return arr.sort((a, b) => {
        var an = a.substring(n, n + 1), bn = b.substring(n, n + 1);
        if (an == bn) return a < b ? -1 : 1;
        else return an < bn ? -1 : 1
      });
    }
    console.log(solution2(['sun', 'bed', 'car'], 1));
  </script>

  <script>
    function solution3(strings, n) {
      var answer = strings;
      return answer.sort((a, b) => {
        var k = a.charCodeAt(n) - b.charCodeAt(n)
        return (k == 0) ? a.localeCompare(b) : k
      });
    }
    console.log(solution3(['sun', 'bed', 'car'], 1));
  </script>
</body>
