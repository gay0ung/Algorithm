  <body>
    <h2>제일작은수 제거하기</h2>
    <div>
      <h4>
        <문제설명>
      </h4>
      <p>
        정수를 저장한 배열, arr 에서 가장 작은 수를 제거한 배열을 리턴하는 함수,</br>
        solution을 완성해주세요. 단, 리턴하려는 배열이 빈 배열인 경우엔 배열에
        -1을 채워 리턴하세요.</br> 예를들어 arr이 [4,3,2,1]인 경우는 [4,3,2]를 리턴
        하고, [10]면 [-1]을 리턴 합니다.
      </p>
    </div>
    <div>
      <h4>
        <제한조건>
      </h4>
      <ul>
        <li>arr은 길이 1 이상인 배열입니다.</li>
        <li>인덱스 i, j에 대해 i ≠ j이면 arr[i] ≠ arr[j] 입니다.</li>
      </ul>
    </div>
  </body>
  <!-- 내풀이 -->
  <script>
    function solution(arr) {
      let min = Math.min.apply(null, arr)
      let remove = arr.indexOf(min);
      let rm = arr.splice(remove, 1)

      return arr.length === 0 ? [-1] : arr  
    }
      console.log(solution([10]));
      
      /*
      <구문>
        array.splice(start[, deleteCount[,item1[, ...]]])
        : start -> 배열의 변경을 시작할 인덱스. 배열의 길이보다 큰값이라면 실제 시작 인덱스는 배열의 길이로 설정된다.
                -> 음수인 경우 배열의 끝에서부터 요소를 세어나간다
                -> 값의 절대값이 배열의 길이 보다 큰 경우 0으로 설정된다.

        : deleteCount -> 생략하거나 값이 arrya.length - start보다 크면 start부터의 모든 요소를 제거한다.
          *opional    -> 0 이하라면 어떤 요소도 제거하지 않는다. 이때는 최소한 하나의 새로운 요소를 지정해야 한다.
      
      <반환값>
        제거한 요소를 담은 배열. 하나의 요소만 제거한 경우 길이가 1인 배열을 반환. 아무 값도 제거하지 않았으면 빈 배열을 반환한다.
        
        https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Global_Objects/Array/splice
      */
  </script>
