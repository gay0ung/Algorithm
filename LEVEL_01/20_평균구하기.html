            정수를 담고 있는 배열 arr의 평균값을 return하는 함수, solution을 완성해보세요.</br>
        </p>

            <제한조건>
        </h4>
        <ul>
            <li>arr은 길이 1 이상, 100 이하인 배열입니다.</li>
            <li>arr의 원소는 -10,000 이상 10,000 이하인 정수입니다.</li>
        </ul>
    </div>

<!-- 내풀이 -->
<script>
function solution(arr) {
    let answer = 0
    let divisor = arr.length

    for(let i = 0; i < divisor; i++){
       if(divisor > 1 && divisor < 100) {
         answer += arr[i]
           //console.log(answer);
        }    
    }
   return answer/divisor
}

console.log(solution([5, 5]));

</script>
