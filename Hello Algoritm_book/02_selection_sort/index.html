<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>02_selection_sort</title>
</head>
<body>
  <script>
    function findBigest(arr) {
      return arr.sort((a,b)=> b-a)
    }
  
    console.log(findBigest([5,3,6,2,10]));
  </script>
</body>
</html>
