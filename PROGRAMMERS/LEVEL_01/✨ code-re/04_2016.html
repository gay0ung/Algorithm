  function solution(a, b) {
    if(a < 13 && b < 32 ){
      const week = ['SUN','MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT', ]
      let date = new Date(2016, a - 1, b).getDay()
      return  week[date]
    }
  }
  console.log(solution(5,24));
</script>
