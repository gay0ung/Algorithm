<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>5.가운데 글자 가져오기</title>
  </head>

  <body>
    <h2>가운데 글자 가져오기</h2>
    <div>
      <h4><문제설명></h4>
      <p>단어 s의 가운데 글자를 반환하는 함수, solution을 만들어 보세요.</br> 단어의 길이가 짝수라면 가운데 두글자를 반환하면 됩니다.</p>
    </div>
    <div>
      <h4><제한조건></h4>
      <ul>
        <li>s는 길이가 1 이상, 100이하인 스트링입니다.</li>
      </ul>
    </div>
  </body>
  <!-- 내풀이 -->
  <script>
      // 1.짝수일때 홀수 일때의 경우를 구한다.
      // 2. 가운데 글자를 반환한다.
     function solution(s) {
        let sLn = s.length;
        let num = Math.floor(sLn / 2);

        return (sLn % 2 === 0) ? s[num-1]+s[num] : s[num]
    }
    console.log(solution('abcdef'))
        
  </script>

  <!-- 다른사람풀이 -->
  <script>
    function solution2(s) { 
        let answer = "";

        if(s.length % 2 === 0 ){
            answer = answer.concat(s[s.length/2 - 1]);
            answer = answer.concat(s[s.length/2]);
        } else {
            answer = answer.concat(s[Math.floor(s.length/2)])
        }

        // return answer;
    }

    /*
        concat()
        배열명.concat(배열명)
        : 두개의 문자열을 하나의 문자열로 만들어주는 역할을 하는 함수
        : 입력값을 문자열 대신 배열을 사용하면 두개의 배열을 하나의 배열로 만들어주는 역활도 한다.
    */
    console.log(solution2('abcde'));
    
  </script>

  <script>
      function solution3(s) {
            return s.substr(Math.ceil(s.length / 2) - 1, s.length % 2 === 0 ? 2 : 1);
        }
        console.log(solution3('abc'))

        /*
            substr(시작점, 시작점부터끝)
            abcde
            ^^^^
            0123

            이런식으로 숫자를 센다.
        */
  </script>
