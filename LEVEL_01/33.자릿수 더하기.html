<body>
    <h2>자릿수 더하기</h2>
    <div>
        <h4>
            <문제설명>
        </h4>
        <p>
            자연수 N이 주어지면, N의 각 자릿수의 합을 구해서 return 하는 solution 함수를 만들어 주세요.</br>
            예를들어 N = 123이면 1 + 2 + 3 = 6을 return 하면 됩니다.</br>
           
        </p>
    </div>
    <div>
        <h4>
            <제한조건>
        </h4>
        <ul>
            <li>N의 범위 : 100,000,000 이하의 자연수</li>
        </ul>
    </div>
</body>

<!-- 내풀이 -->
<script>
    // 숫자를 분리 해준다
    // 분리한 값들을 모두 더해준다.
function solution(n) {
    answer = 0;
    let split = (n + "").split("")
    
    split.map((value,index) => { answer += Number(value)}) 

    return answer
}
console.log(solution(987))

// 테스트는 통과했지만 실행에서 오류가 났다.
</script>

<!-- 다른사람풀이 -->
<script>
    function solution(n) {
        // 쉬운방법
        return (n + "").split("").reduce((acc, curr) => acc + parseInt(curr), 0)
    }
    /*
       reduce()
      : 배열의 값을 한개로 감소시킨다.
      : 배열 자체를 변형한다.
      : ( 객체일수도 있고 또다른 배열 일수도 있다.)

    reduce((acc,curr,index,src) => {}, n)
        n->  반환값이다 만약 n의 값이 10이면
        10인상태에서 계속 계산해준다.


      ** 리듀서함수는 4개의 인자를 가진다.
      -누산기accumulator (acc)
      -현재 값 (cur)              _option
      -현재 인덱스 (idx)          _option
      -원본 배열 (src)            _option

      https://niceman.tistory.com/79
      https://ratseno.tistory.com/25
    */
</script>
