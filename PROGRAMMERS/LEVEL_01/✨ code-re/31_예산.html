  <h1>예산</h1>

  <!-- 나의 풀이 -->
  <script>
    // 오름차순으로 정렬해준다.
    // 각 부서의 예산을 차례로 더한후 budget보다 작으면 break한다.
    // 예산을 받을수 있는 부서의 갯수를 return.
  function solution(d, budget) {
    d.sort((a,b)=>a-b)
    let count = 0;
    let sum = 0;


    for(let i = 0; i < d.length; i++){
      // 첫번째 실행 o | 제출 x _ 5,7,8,9,11,12,14
  
      //  if ( budget < sum + d[i]) break
      //   sum += d[i]
      //   count++

      // 두번째  실행 o | 제출 x _ 5,7,8,9,11,12,14 됐다. d.sort()아무런 조건없이 sort만 해서 안됐었던 거다.....
      if(sum+d[i] <= budget){
        sum += d[i]
        count++
      } else break

      // 세번째 실행 o| 제출 x _ 5,7,8,9,11,12,14
      // count++
      // sum += d[i]

      // if(sum > budget) {
      //   count--
      //   break
      // }

    }

    return count
  }
  console.log(solution([2,2,2,3], 10)); // 4
  </script>
