            각 단어의 짝수번째 알파벳은 대문자로, 홀수번째 알파벳은 소문자로 바꾼 문자열을 리턴하는 함수,</br>

            <li>첫 번째 글자는 0번째 인덱스로 보아 짝수번째 알파벳으로 처리해야 합니다.</li>

<script>
function solution(s) {
    let splitStr = s.split(' ')

    return splitStr.map(str => str.split('').map((val,i)=> i % 2 === 0 ? val.toUpperCase() : val).join('')).join(' ')

<script>
function solution2(s){
    let answer = ""
    let num = 0;

    for (let i = 0; i < s.length; i++) {
        if (s.charAt(i) == " ") {
            num = 0;
            answer += " ";
            // 만약 문장에 공백이 있다면 공백을 준후 계속 for문을 실행한다.
            continue;
        } else if (num % 2 === 0) {
            answer += (s.charAt(i)).toUpperCase();
            num++
        } else {
            answer += (s.charAt(i)).toLowerCase();
            num++
        }
    }
    
    return answer 
}
console.log("해결2:" + solution2("try hello world"));

<script>
function solution(s) {
    let answer = ''
    let flag = true

    const str = s.toLowerCase().split('')

    for (let i = 0; i < str.length; i++) {
        if (str[i] == ' ') {
            answer += ' '
            flag = true
        } else {
            if (flag) {
                flag = false
                answer += str[i].toUpperCase()
            } else {
                flag = true
                answer += str[i].toLowerCase()

            }
        }
    }
    return answer
}

// 짝수 홀수가 아닌 true / false로 해줬다.
