  <h2>8.H-index</h2>
  <!-- 나의 풀이 -->
  <script>
    // 가장 많이 인용된 순으로 정렬한다.
    // 인용수와 내 논문 수가 같아지거나 작아지기 시작하는 수를 리턴하면된다.
  function solution(citations) {
    // let hightC =  citations.sort((a,b)=> b - a);

    // 첫번째 - 실행 0, 제출 x
    // return Number(hightC.filter((el, i) => el === i + 1).join(''))

    // 두번째 - 실행0 , 제출 0
    // 문제이해를 잘못했다. h는 배열의 값중 하나가 아니다. max값부터 (h)루프 돌때 마다 h를 -1하면서 처음으로 저건에 일치하는 값이 나왔을때 그게 결과가 된다.
    // 즉 5개의 논문중에 3회이상 인용된 논문의 수가 3개 이므로 값은 3이 되어야 한다.
    let hightC = citations.sort((a, b) => b - a);
    let cnt = 0;

    hightC.map((el,i)=>{ 
      if(el >= i + 1) cnt++
    })

    return cnt
  }
  console.log(solution([12, 11, 10, 9, 8, 1]));
  </script>
