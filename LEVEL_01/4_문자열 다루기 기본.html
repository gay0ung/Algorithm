<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4.문자열 다루기 기본</title>
  </head>
  <body>
    <h2>문자열 다루기 기본 </h2>
    <div>
      <h4><문제설명></h4>
      <p>
        문자열 s의 길이가 4 혹은 6이고, 숫자로만 구성돼있는지 확인해주는 함수, solution을 완성하세요. </br>
        예를 들어 s가 a234이면 False를 리턴하고 1234라면 True를 리턴하면 됩니다.
      </p>
    </div>
    <div>
        <h4><제한조건></h4>
        <ul>
            <li>s는 길이 1 이상, 길이 8 이하인 문자열입니다..</li>
        </ul>
    </div>

    
  </body>
  <!-- 내풀이 -->
<script>
  // s의 길이 확인
  // 숫자로만 구성돼있는지 확인

  function solution(s){
  let answer = true
  let sLn = s.length;
    
  ((sLn === 4 || sLn === 6) && !isNaN(s)) && !s.includes('e') ? answer = true : answer = false  

    return answer
  
    
    /*
      isNaN -> is not a number (문자면 true값을 준다.)
    */
  
  }

  console.log(solution("a123"))

    
</script>
<!-- 다른사람풀이 -->

<script>
function alpha_string46(s) {
  var regex = /^\d{6}$|^\d{4}$/;
  return regex.test(s);
}

/*
  <정규식을 이용하였다.>
    https://developer.mozilla.org/ko/docs/Web/JavaScript/Guide/%EC%A0%95%EA%B7%9C%EC%8B%9D
*/
console.log(alpha_string46('a234'));
</script>
