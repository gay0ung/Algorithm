<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>29.x만큼 간격이 있는 n개의 숫자</title>
</head>

<body>
  <h1>x만큼 간격이 있는 n개의 숫자</h1>

  <!-- 나의 풀이 -->
  <script>
  function solution(x, n) {
    if (n > 1000) return
    let answer = []
  
    for(let i = 1; i <= n; i++){
      answer.push(x*i)
    }
    return answer
  }

  console.log(solution(-4,2));
  </script>

  <!-- 다른 풀이 -->
  <script>
  function solution2(x,n){
    return Array(n).fill(x).map((v, i) => (i + 1) * v)
  }
  console.log(solution2(3,5));
  </script>
</body>

</html>
