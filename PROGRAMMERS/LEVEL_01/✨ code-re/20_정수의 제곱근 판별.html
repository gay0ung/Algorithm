  <title>20.정수 제곱근 판별</title>

<body>
  <h1>정수 제곱근 판별</h1>

  <!-- 나의 풀이 -->
  <script>
  function solution(n) {
    const sqrt =  Math.sqrt(n)

    return Number.isInteger(sqrt) ? Math.pow(sqrt+1,2) : -1
  }
  console.log(solution(121));
  </script>
