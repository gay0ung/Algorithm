    <title>7.핸드폰번호 가리기</title>

  <body>
    <h2>핸드폰번호 가리기</h2>
    <div>
      <h4>
        <문제설명>
      </h4>
      <p>
        프로그래머스 모바일은 개인정보 보호를 위해 고지서를 보낼 때 고객들의
        전화번호의 일부를 가립니다.</br> 전화번호가 문자열 phone_number로 주어졌을
        때, 전화번호의 뒷 4자리를 제외한 나머지 숫자를 전부 *으로 가린 문자열을
        리턴하는 함수, solution을 완성해주세요.
      </p>
    </div>
    <div>
      <h4>
        <제한조건>
      </h4>
      <ul>
        <li>s는 길이 4 이상, 20이하인 문자열입니다.</li>
      </ul>
    </div>
  </body>
  <!-- 내풀이 -->
  <script>
    function solution(phone_number) {
      let numLe = phone_number[0].length ;
      let changeStr = phone_number[0].split("")

      if (numLe > 5 && numLe <= 20) {
        changeStr.splice(0, numLe - 4, '*'.repeat(numLe - 4));
  
        phone_number = changeStr.join('') ;

        return [phone_number]

      } else {return console.log('숫자가4개 이상이어야 한다.')}

    }
    console.log(solution(["01012345678"]));

    //https://ko.javascript.info/array-methods
    
  </script>

  <script>
    function hide_numbers(s) {
        var result = ""
        //함수를 완성해주세요
        var i = 0;
        while (i < s.length - 4) {
          result += "*";
          ++i;
        }
        result += s.substring(i, i + 4);
        return result;
