  <title>17.약수의 합</title>
</head>
<body>
  <h1>약수의 합</h1>

  <!-- 나의 풀이 -->
  <script>
  function solution(n) {
   let divisor = 0
   for(let i = 1; i <= n; i++){
     console.log();
     if(Number.isInteger(n / i)){
       divisor += i
     }
   }
    return divisor
  }

  console.log(solution(12));
  </script>
