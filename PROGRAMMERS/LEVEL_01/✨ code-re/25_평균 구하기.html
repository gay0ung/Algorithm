<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>25.평균 구하기</title>
</head>

<body>
  <h1>평균 구하기</h1>

  <!-- 나의 풀이 -->
  <script>
  function solution(arr) {
    return arr.reduce((acc,crr) => acc + crr) / arr.length;
  }
  console.log(solution([5, 5]));
  </script>
</body>
