<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>17.나누어 떨어지는 숫자배열</title>
</head>

<body>
    <h2>나누어 떨어지는 숫자배열</h2>
    <div>
        <h4>
            <문제설명>
        </h4>
        <p>
            array의 각 element 중 divisor로 나누어 떨어지는 값을 오름차순으로 정렬한 배열을 반환하는 함수, solution을 작성해주세요. </br>
            divisor로 나누어 떨어지는 element가 하나도 없다면 배열에 -1을 담아 반환하세요.
        
        </p>
    </div>
    <div>
        <h4>
            <제한조건>
        </h4>
        <ul>
            <li>arr은 자연수를 담은 배열입니다.</li>
            <li>정수 i, j에 대해 i ≠ j 이면 arr[i] ≠ arr[j] 입니다.</li>
            <li>divisor는 자연수입니다.</li>
            <li>array는 길이 1 이상인 배열입니다.</li>
        </ul>
    </div>
</body>

<!-- 내풀이 -->
<script>
       // 1. 배열을 나눠서 0이 아닌 요소를 제거 한다.
       // 하나도 없다면 배열에 -1을 담는다.
       //  0인 값들의 요소를 작은숫자 순으로 정렬한다.

    function solution(arr, divisor) {
        var answer = [];
        
        for (let i = 0 ; i < arr.length; i++){
           if(arr[i] % divisor === 0)  answer.push(arr[i]) 
        }

        return answer.length === 0 
            ? answer = [-1]
            : answer.sort((a, b) => { return a - b })
    }
    console.log(solution([2,9,7], 5));
    // 값은 나오지만 테스트 -1부분을 통과하지 못함.
    // 해결함 !배열 [-1] 로 넣어주면 됨.
    
</script>

<!-- 다른사람풀이 -->
<script>
    
    function solution2(arr, divisor) {
        var answer = [];
        for (var i = 0; i < arr.length; i++) {
            if (arr[i] % divisor === 0) answer.push(arr[i]);
        }
        answer.sort(function (a, b) { return a - b });
        if (answer.length === 0) answer.push(-1);
        return answer;
    }
     console.log(solution2([1, 9, 7, 10], 5));
</script>
<script>

    function solution3(arr, divisor) {
        let answer  = arr.filter(el => el % divisor == 0);
        return answer.length == 0 ? [-1] : answer.sort((a,b)=>a-b)
    }
    console.log(solution2([1, 9, 7, 10], 5));
    /* filter를 사용 하고 싶었지만 실패.
      filter()
      ->요소를 걸러내어 배열로 true/false로 반환, 없으면 빈배열
    */
</script>
<script>
    function solution4(arr, divisor) {
            var answer = [];
            arr.map((o) => {
                o % divisor === 0 && answer.push(o);
            })
            return answer.length ? answer.sort((a, b) => a - b) : [-1];

        }
        console.log(solution4([1, 9, 7, 10], 5));

        /*
          map()
          ->요소를 일괄적으로 변경 한다.
        */
</script>
