<!DOCTYPE html>

<body>
    <h2></h2>
    <div>
        <h4>
            <문제설명>
        </h4>
        <p>
            문자열 s에 나타나는 문자를 큰것부터 작은 순으로 정렬해 새로운 문자열을 리턴하는 함수, solution을 완성해주세요.</br>
            s는 영문 대소문자로만 구성되어 있으며, 대문자는 소문자보다 작은 것으로 간주합니다.
       </p>
    </div>
    <div>
        <h4>
            <제한조건>
        </h4>
        <ul>
            <li>str은 길이 1 이상인 문자열입니다.</li>
        </ul>
    </div>
</body>

<!-- 내풀이 -->
<script>
    function solution(s){
        return s.length > 1 ? s.split('').sort().reverse().join('') : false
          
        
    }
    console.log(solution("Zbcdefg"));
    //console.log(solution("ciaoZ"));
    
</script>

<!-- 다른사람풀이 -->
<script>
    function solution2(s){
        var low = "", 
            up="";

        for( let i = 0; i <  s.length; i ++){
            s[i].toLowerCase() == s[i] ? low += s[i] : up += s[i]
        }

        return low.split('').sort((a,b) => a < b ? 1 
            : a > b ? -1 
            : 0).join('') + up.split('').sort((a,b) => a<b ? 1
            : a > b ? -1 
            : 0).join('')
    }
    console.log(solution2('Zdflc'));
    
</script>

</html>
