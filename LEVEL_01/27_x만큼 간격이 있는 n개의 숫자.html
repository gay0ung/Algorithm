      <h4>
        <문제설명>
      </h4>
      <p>
        함수 solution은 정수 x와 자연수 n을 입력 받아, x부터 시작해 x씩 증가하는 숫자를 n개 지니는 리스트를 리턴해야 합니다. </br>다음 제한 조건을 보고, 조건을 만족하는 함수, solution을 완성해주세요.
        </br>
      </p>
    </div>
    <div>
      <h4>
        <제한조건>
      </h4>
      <ul>
        <li>x는 -10000000 이상, 10000000 이하인 정수입니다.</li>
        <li>n은 1000 이하인 자연수입니다.</li>
      </ul>
    </div>
  </body>

  <!-- 내풀이 -->
  <script>
      // n개 까지의 곱셈을 구하면 된다.
    function solution(x, n) {
        var answer = [];
     
        for(let i = 1; i <= n; i++){
            answer.push(x * i)  
        }
        return answer;
    }
    console.log(solution(2,5));
    
  </script>

  <!-- 다른사람풀이 -->
  <script>
    function solution2(x, n) {
        return Array(n).fill(x).map((v, i) => (i + 1) * v)
    }
    console.log(solution2(2,5));
