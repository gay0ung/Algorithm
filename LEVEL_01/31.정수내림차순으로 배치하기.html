<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>31.정수내림차순으로 배치하기</title>
</head>

<body>
    <h2>정수내림차순으로 배치하기</h2>
    <div>
        <h4>
            <문제설명>
        </h4>
        <p>
            함수 solution은 정수 n을 매개변수로 입력받습니다.</br>
            n의 각 자릿수를 큰것부터 작은 순으로 정렬한 새로운 정수를 리턴해주세요.</br> 
            예를들어 n이 118372면 873211을 리턴하면 됩니다. 
        </p>
    </div>
    <div>
        <h4>
            <제한조건>
        </h4>
        <ul>
            <li>n은 1이상 8000000000 이하인 자연수입니다.</li>
        </ul>
    </div>
</body>

<!-- 내풀이 -->
<script>
    function solution(n) {

      return n > 1 && 8000000000 
            ? Number((n + "").split('').sort().reverse().join(''))
            : alert("1이상 8000000000 이하의 정수인지 확인해 주세요.")
    }
    console.log(solution(118372));
    
</script>

<!-- 다른사람풀이 -->
<script>
    function solution2(n) {
        // 문자풀이
        return parseInt((n + "").split("").sort().reverse().join(""));
    }
    console.log(solution2(9238492734));
    /*
        parseInt()
        : 문자열을 숫자로 바꿔서 계산할경우 사용
    */
</script>

</html>
